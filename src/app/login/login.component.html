<html>

<head>
    <meta http-equiv="pragma" content="no-cache" />
     <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
</head>

<body>

    <div class="header">
        <div class="container-fluid" style="background-color: white">
            <div class="section_1_login">
                <div class="col-xs-6 col-sm-6 col-md-6 top-1">
                    <div class="section1-img">
                        <img src="assets/logo.png" class="logo1" (click)="goToHome()">
                    </div>
                </div>

                <div class="row part2 justify-content-center">
                    <div class="col-md-11" style="padding: 0px;margin: 0px">
                        <h2 class="register_heading">
                            <!-- {{user_type}} -->
                            Log In to The Door
                        </h2>
                        <br>

                        <div style="padding-left: 15%;padding-right: 0%;">
                            <button type="button" (click)="signInWith_LinkedIn('linkedin')" class="btn btn-blue linkedin" style="text-align: center;text-transform: none;font-weight: 550 ;font-size: 16px;">
                                <i class="fa fa-linkedin left"></i>&nbsp; &nbsp; Log In with LinkedIn</button>

                        </div>

                        <div class="or-seperator">
                            <b>OR</b>
                        </div>

                        <div class="col-xs-12 col-md-12" style="padding: 0px;margin: 0px">
                            <div class="card" style="padding: 5% 10% 5% 10%">
                                <form #loginForm="ngForm">
                                    <!-- <h2 class="h5 text-center mb-4" style="color:#183466; font-size: 30px;font-weight: 550;font-family: 'Rubik', sans-serif;letter-spacing: 1px; ">Sign in</h2> -->

                                    <div class="md-form">
                                        <i class="fa fa-envelope prefix blue-text"></i>
                                        <input type="email" id="form81" class="form-control " [(ngModel)]="model.email" name="email">
                                        <label for="defaultForm-email" data-error="wrong" data-success="right" style="font-family:'Open Sans' sans-serif">Email</label>
                                    </div>

                                    <div class="md-form">
                                        <i class="fa fa-lock prefix blue-text"></i>
                                        <input type="password" id="inputPassword4" class="form-control" aria-describedby="passwordHelpInline" required [(ngModel)]="model.password"
                                            name="password">

                                        <label for="defaultForm-pass">Password</label>

                                    </div>
                                    <div class="forgot">
                                        <h6 (click)="forgot_password()">Forgot Password?</h6>
                                    </div>

                                    <div class="text-center">
                                        <button class="btn  indigo darken-4" [disabled]="!loginForm.form.valid" style="font-family: 'Open Sans' sans-serif" (click)="loginAttempt()">Login</button>
                                        <br>
                                        <br>
                                    </div>
                                    <p class="terms_para">By signing in, I agree to The Door's
                                        <span>
                                            <button (click)="goToTerms()" class="term_button">Terms of Use</button> and
                                            <button (click)="goToPrivacy()" class="term_button">Privacy Policy</button>
                                        </span>
                                    </p>
                                    <p>Not in the Door?
                                        <button (click)="goToHome()" class="term_button">Sign Up</button>
                                    </p>

                                </form>

                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
              

</html>

<div class="my-container">
    <ngx-loading [show]="loading" [config]="{
        backdropBackgroundColour: 'rgba(rgba(75, 255, 200, 0.3))', fullScreenBackdrop: true, backdropBorderRadius: '10px',
        primaryColour: '#4bffc8', secondaryColour: '#4bffc8', tertiaryColour: '#4bffc8' }"></ngx-loading>
   
</div>
