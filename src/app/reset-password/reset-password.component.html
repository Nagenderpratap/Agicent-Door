<html>

<head>
    <meta http-equiv="pragma" content="no-cache" />
 <script src="https://code.jquery.com/jquery-1.7.min.js"></script>
 <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

 <div class="header">
 <div class="container-fluid" style="background-color: white">
 <div class="section_1">
 <div class="col-xs-6 col-sm-6 col-md-6 top-1">
 <div class="section1-img">
 <img src="assets/logo.png" class="logo1" (click)="goToHome()">
 </div>
 </div>

 <div class="row part2 justify-content-center">
 <div class="col-md-11" style="padding: 0px;margin: 0px">

 <h2 class="register_heading">
 <!-- {{user_type}} -->
 Reset Password
 </h2><br>

 <div class="col-xs-12 col-md-12" style="padding: 0px;margin: 0px">
 <div class="card" style="padding: 10% 10% 5% 10%">


 <form #resetForm="ngForm" >
 <div class="md-form">
 <i class="fa fa-lock prefix blue-text"></i>
 <input type="password" id="orangeForm-pass" class="form-control" style="margin-bottom: 0px;" [(ngModel)]="password" name="password" minlength="8" required >
 <label for="orangeForm-pass">New Password</label>
 <div class="text1">
 <small id="length" class="invalid" >
 Atleast <strong>8 characters</strong>
 </small>
 <small id="letter" class="invalid">
 <strong>one letter</strong>
 </small>
 <small id="capital" class="invalid">
 <strong>one capital letter</strong>
 </small>
 <small id="number" class="invalid">
 <strong>one number</strong>
 </small></div>
 </div>

 <div class="md-form">
 <i class="fa fa-lock prefix blue-text"></i>
 <input type="password" id="orangeForm-pass" class="form-control" style="margin-bottom: 0px;" [(ngModel)]="passwords" name="password" minlength="8" required >
 <label for="orangeForm-pass">Confirm Password</label>
 </div>
 



 <div class="text-center">
 <button class="btn indigo darken-4" [disabled]="!resetForm.form.valid" style="font-family: 'Open Sans' sans-serif" (click)="reset()">Change Password</button><br><br>
 </div>


 </form>

 </div>
 </div>

 </div>

 </div>
 </div>
 </div>
 </div>

</body>

</html>
